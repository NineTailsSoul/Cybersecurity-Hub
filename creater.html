<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About the Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    /* Video Background Styling */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* Container for centering content */
    .container {
      text-align: center;
      background: rgba(45, 55, 72, 0.9); /* Service card color */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    /* Logo Styling */
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    /* Section for images next to the GitHub Logo */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 80px; /* You can adjust the size of the images */
      height: auto; /* This ensures the images maintain their aspect ratio */
      border-radius: 8px;
    }

    /* Styling for title and section */
    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #cbd5e0;
      margin: 10px 0;
    }

    /* Link Styling */
    .github-link {
      color: #18848b;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
    }

    .github-link:hover {
      text-decoration: underline;
    }

    .email-link {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1e8daf;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="bg1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    // Select the video element and set the playback speed
    const videoBg = document.querySelector('.video-bg');
    videoBg.playbackRate = 0.5; // Adjust the value for speed (0.5 = half speed)
  </script>
  <div class="container">
    <!-- Section for GitHub Logo and Images -->
    <div class="image-container">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="logo">
    </div>

    <!-- Title -->
    <h1>About the Creator</h1>

    <!-- GitHub ID -->
    <p>GitHub ID: <a href="https://github.com/NineTailsSoul" class="github-link" target="_blank">https://github.com/NineTailsSoul</a></p>

    <!-- Email -->
    <p>Email: <a href="aryansinghsunil2010@gmail.com" class="email-link">aryansinghsunil2010@gmail.com</a></p>
  </div>
</body>
</html>
