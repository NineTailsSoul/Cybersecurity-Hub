<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report a Bug</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Video Background Styling */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Centered container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    /* Card Style */
    .card {
      background: rgba(45, 55, 72, 0.9);
      padding: 35px;
      border-radius: 12px;
      text-align: center;
      max-width: 450px;
      width: 100%;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 5px 30px rgba(0, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="bg1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    // Select the video element and set the playback speed
    const videoBg = document.querySelector('.video-bg');
    videoBg.playbackRate = 0.5; // Adjust the value for speed (0.5 = half speed)
  </script>

  <div class="container">
    <div class="card">
        <h1>Sorry but this service not avilable at this time sorry<br>you can report bug at this email "aryansinghsunil2010@gmail.com"</h1>
    </div>
  </div>

</body>
</html>
