<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Web Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    /* Moving Gradient Background */
    body {
      background: linear-gradient(120deg, #1a202c, #2c5282, #4fd1c5);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container for centering */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      flex-direction: column;
      gap: 40px;
      padding: 20px;
    }

    /* Card Design */
    .card {
      background: rgba(45, 55, 72, 0.9);
      padding: 35px;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 450px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    /* Glow effect for cards */
    .card:hover {
      box-shadow: 0px 5px 30px rgba(0, 255, 255, 0.8);
      transform: translateY(-10px);
    }

    .card h2 {
      font-size: 2.25rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .card p {
      font-size: 1.125rem;
      margin-bottom: 20px;
      color: #cbd5e0;
    }

    /* Steps Styling */
    .steps-card {
      background: rgba(45, 55, 72, 0.9);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    /* Glow effect for steps card */
    .steps-card:hover {
      box-shadow: 0px 5px 30px rgba(0, 255, 255, 0.8);
      transform: translateY(-10px);
    }

    .steps-card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #fff;
    }

    .steps-card ul {
      list-style-type: disc;
      padding-left: 20px;
      color: #cbd5e0;
    }

    /* Button Design */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(120deg, #ff6a00, #ee0979);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(120deg, #ee0979, #ff6a00);
      transform: scale(1.05);
    }

    /* Result Section */
    .result {
      margin-top: 20px;
      padding: 25px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0px 8px 30px rgba(0, 255, 255, 0.6); /* Glowing effect */
      opacity: 0;
      animation: fadeIn 1s forwards; /* Animation for showing result */
    }

    /* FadeIn Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Dark Web Monitoring</h2>
      <p>Check your email and password to see if they're compromised on the dark web!</p>
      <div class="steps-card">
        <h3>How it works:</h3>
        <ul>
          <li>Enter your email and password below.</li>
          <li>We will check if your data is available on the dark web.</li>
          <li>If found, you'll be notified of any risks.</li>
        </ul>
      </div>

      <input type="email" id="email" class="w-full p-3 mt-5 rounded-lg bg-gray-700 text-white" placeholder="Enter your email" required>
      <input type="password" id="password" class="w-full p-3 mt-3 rounded-lg bg-gray-700 text-white" placeholder="Enter your password" required>
      
      <button onclick="checkDarkWeb()" class="bg-cyan-500 rounded-full text-black font-semibold">Check Now</button>

      <div class="result" id="result">
        <h3>Result will be displayed here.</h3>
      </div>
    </div>
  </div>

  <script>
    function checkDarkWeb() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert("Please fill in both fields!");
        return;
      }

      // Simulating an API check for dark web monitoring
      document.getElementById('result').style.opacity = 0;
      document.getElementById('result').innerHTML = "<h3>Checking...</h3>";

      setTimeout(() => {
        // Simulated result
        let isCompromised = Math.random() > 0.5;  // Randomize for demo purposes

        if (isCompromised) {
          document.getElementById('result').innerHTML = "<h3>Your email or password has been found on the dark web!</h3>";
        } else {
          document.getElementById('result').innerHTML = "<h3>Your email and password are safe!</h3>";
        }

        document.getElementById('result').style.opacity = 1;
      }, 2000); // Simulate delay
    }
  </script>
</body>
</html>
